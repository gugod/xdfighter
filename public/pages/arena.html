<!doctype html>
<html>
    <head>
        <title>Arena | XD Fighter</title>
	<style type="text/css">
html,body{
      margin: 0;
      padding: 0;
      background-color: #fff;
}
#connection-status { 
    position: absolute;
    top: 10px;
    right: 10px;
}
#content {
    position: fixed;
    top: 20px;
    right: 10px;
}
.flip-horizontal {
    -moz-transform: scaleX(-1);
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
    filter: fliph; /*IE*/
}
	</style>
    </head>
    <body>
        <h1>Arena XD Fighter</h1>
        <div id="connection-status"></div>
	<div id="playground" style="width: 800px; height: 200px;"></div>
        <div id="welcomMessage" style="font-size: 48px; width:100%; text-align:center;">XKCD Fight Start!!!</div>
        <div id="content"></div>

        <script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="/js/jquery.ev.js"></script>
        <script type="text/javascript" src="/js/DUI.js"></script>
        <script type="text/javascript" src="/js/Stream.js"></script>
        <script type="text/javascript" src="/js/hippie.js"></script>
        <script type="text/javascript" src="/js/hippie.pipe.js"></script>
        <script type="text/javascript" src="/js/json2.js"></script>
	<script type="text/javascript" src="/js/jquery.gamequery.js"></script>
	<script type="text/javascript" src="/js/xdfighter.js"></script>
	<script type="text/javascript" src="/js/xdfighter.arena.js"></script>
    </body>
</html>
